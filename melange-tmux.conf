
# Melange clean tmux theme (no powerline, with spacing)

melange_bg='#292522'
melange_bg_light='#34302C'
melange_fg='#C1A78E'
melange_yellow='#EBC06D'
melange_cyan='#89B3B6'
melange_comment='#867462'
melange_blue='#A3A9CE'
melange_magenta='#CF9BC2'
melange_red='#D47766'

set -g status-style "bg=$melange_bg,fg=$melange_fg"
set -g window-status-separator ""
 
# Session name (left side, spaced) - changes color when prefix is pressed
set -g status-left-length 30
set -g status-left "#{?client_prefix,#[bg=$melange_red#,fg=$melange_bg#,bold],#[bg=$melange_cyan#,fg=$melange_bg#,bold]} #S #{?client_prefix,#[bg=$melange_bg#,fg=$melange_red],#[bg=$melange_bg#,fg=$melange_cyan]}"

# Inactive windows (angled tabs)
set -g window-status-format "#[fg=$melange_bg_light,bg=$melange_bg]#[fg=$melange_fg,bg=$melange_bg_light] #I:#W #[fg=$melange_bg_light,bg=$melange_bg]"

# Active window (angled tabs, highlighted)
set -g window-status-current-format "#[fg=$melange_yellow,bg=$melange_bg]#[fg=$melange_bg,bg=$melange_yellow,bold] #I:#W #[fg=$melange_yellow,bg=$melange_bg]"

# No right status
set -g status-right ""

# Pane border styling
set -g pane-border-style "fg=$melange_comment"
set -g pane-active-border-style "fg=$melange_cyan"

# Message styling
set -g message-style "bg=$melange_yellow,fg=$melange_bg,bold"
set -g message-command-style "bg=$melange_magenta,fg=$melange_bg,bold"

# Mode styling
set -g mode-style "bg=$melange_blue,fg=$melange_bg,bold"

