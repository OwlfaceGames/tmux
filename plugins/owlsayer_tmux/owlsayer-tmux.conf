# Owlsayer clean tmux theme

# Define colors
owlsayer_bg='#062329'
owlsayer_fg='#d1b897'
owlsayer_yellow='#E6DB74'
owlsayer_cyan='#A1EFE4'
owlsayer_comment='#44b340'
owlsayer_blue='#66D9EF'
owlsayer_magenta='#FD5FF0'
owlsayer_red='#F92672'

# Set status bar colors
set -g status-style "bg=$owlsayer_bg,fg=$owlsayer_fg"
set -g window-status-separator ""

left_sep='◥'
right_sep='◣'

# Session name (left side, spaced) - changes color when prefix is pressed
set -g status-left-length 30
set -g status-left "#{?client_prefix,#[bg=$owlsayer_red,fg=$owlsayer_bg,bold],#[bg=$owlsayer_cyan,fg=$owlsayer_bg,bold]} #S #{?client_prefix,#[bg=$owlsayer_bg,fg=$owlsayer_red],#[bg=$owlsayer_bg,fg=$owlsayer_cyan]}$right_sep"

# Inactive windows (angled tabs)
set -g window-status-format "#[fg=$owlsayer_bg, bg=$owlsayer_bg]$left_sep#[fg=$owlsayer_fg,bg=$owlsayer_bg] #I:#W #[fg=$owlsayer_bg,bg=$owlsayer_bg]$right_sep"

# Active window (angled tabs, highlighted)
set -g window-status-current-format "#[fg=$owlsayer_yellow,bg=$owlsayer_bg]$left_sep#[fg=$owlsayer_bg,bg=$owlsayer_yellow,bold] #I:#W #[fg=$owlsayer_yellow,bg=$owlsayer_bg]$right_sep"

# No right status
set -g status-right ""

# Pane border styling
set -g pane-border-style "fg=$owlsayer_comment"
set -g pane-active-border-style "fg=$owlsayer_cyan"

# Message styling
set -g message-style "bg=$owlsayer_yellow,fg=$owlsayer_bg,bold"
set -g message-command-style "bg=$owlsayer_magenta,fg=$owlsayer_bg,bold"

# Mode styling
set -g mode-style "bg=$owlsayer_blue,fg=$owlsayer_bg,bold"

